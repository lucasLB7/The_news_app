<!DOCTYPE html>
<html   >
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title>{{title}}</title>
        {% else %}
        <title>HOME- Welcome to the news Daily.</title>
        {% endif %}
    </head>
    <body>
      <h1>{{title}}</h1>
      <div class="articles">
          {% for article in articles %}
          <p>{{article.title}}</p>
          <p>{{article.description}}</p>
          {% endfor %}
      </div>
      </body>
</html>
